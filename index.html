<!DOCTYPE html>
<html>

<head>
  <title>Calculadora</title>
  <style>
    body {
      background-color: greenyellow;
    }

    .calculator {
      width: 200px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: black;
      margin-top: 200px;
    }

    input[type="text"] {
      width: 94%;
      margin-bottom: 10px;
      
    }

    button {
      width: 48%;
      padding: 5px;
      margin-bottom: 5px;
    }
  </style>
</head>

<center><h1>Calculadora</h1></center>

<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <button onclick="appendNumber(1)">1</button>
    <button onclick="appendNumber(2)">2</button>
    <button onclick="appendNumber(3)">3</button>
    <button onclick="appendNumber(4)">4</button>
    <button onclick="appendNumber(5)">5</button>
    <button onclick="appendNumber(6)">6</button>
    <button onclick="appendNumber(7)">7</button>
    <button onclick="appendNumber(8)">8</button>
    <button onclick="appendNumber(9)">9</button>
    <button onclick="appendNumber(0)">0</button>
    <button onclick="appendOperation('+')">+</button>
    <button onclick="appendOperation('-')">-</button>
    <button onclick="appendOperation('*')">*</button>
    <button onclick="appendOperation('/')">/</button>
    <button onclick="clearResult()">C</button>
    <button onclick="calculateResult()">=</button>
  </div>

  <script>
    let resultField = document.getElementById('result');
    let numeroatual = '';
    
    //função para selecionar o número e armazenar em uma váriavel
    function appendNumber(number) {
      numeroatual += number;
      resultField.value = numeroatual;
    }
    //seleção de operador
    function appendOperation(operation) {
      numeroatual += operation;
      resultField.value = numeroatual;
    }
    //limpar tela
    function clearResult() {
      numeroatual = '';
      resultField.value = '';
    }
    //calculo do resultado
    function calculateResult() {
      try {
        let result = eval(numeroatual);
        resultField.value = result;
        numeroatual = result.toString();
      } catch (error) {
        resultField.value = 'Error';
        numeroatual = '';
      }
    }
    //função para utilização do teclado
    document.addEventListener('keydown', function(event) {
      const key = event.key;

      if (/\d/.test(key)) {
        appendNumber(parseInt(key));
      } else if (['+', '-', '*', '/'].includes(key)) {
        appendOperation(key);
      } else if (key === 'Enter') {
        calculateResult();
      } else if (key === 'Backspace') {
        clearResult();
      }
    });
  </script>
</body>

</html>
